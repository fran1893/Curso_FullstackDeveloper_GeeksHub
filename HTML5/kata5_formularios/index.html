<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>

  <body>
    <form action="">
      <label for="name">Nombre</label>
      <br />
      <input type="text" id="name" />
      <br />
      <label for="lastname">Apellido</label>
      <br />
      <input type="text" id="lastname" />
      <br />
      <label for="email">Email</label>
      <br />
      <input type="email" id="email" placeholder="Ejemplo: correo@correo.com" />
      <br />
      <label for="message">Descripción</label>
      <br />
      <textarea id="message" cols="20" rows="4"></textarea>
      <br />
      <label for="">Nivel de experiencia</label>
      <br />
      <input type="radio" name="exp_level" value="Junior" />
      <label for="exp_level">Junior</label>
      <br />
      <input type="radio" name="exp_level" value="SemiSenior" />
      <label for="exp_level">SemiSenior</label>
      <br />
      <input type="radio" name="exp_level" value="Senior" />
      <label for="exp_level">Senior</label>
      <br />
      <br />
      <label for="password">Contraseña</label>
      <input type="password" name="password" id="" />
      <br />
      <br />
      <input type="submit" value="Enviar formulario" />
      <button>Enviar Formulario</button>
    </form>
  </body>
</html>
