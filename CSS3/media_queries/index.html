<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Responsive text</h1>

    <section>
      <h2>Breakpoints</h2>
      <p>
        X-Small None = 576px
        <br />
        Small sm ≥ 576px
        <br />
        Medium md ≥ 768px
        <br />
        Large lg ≥ 992px
        <br />
        Extra large xl ≥ 1200px
        <br />
        Extra extra large xxl ≥ 1400px
      </p>
    </section>

    <div class="container">
        <div class="box"><p>Lorem ipsum dolor sit.</p></div>
        <div class="box"><p>Lorem ipsum dolor sit amet consectetur.</p></div>
        <div class="box"><p>Lorem ipsum dolor sit amet consectetur adipisicing.</p></div>
        <div class="box">Lorem, ipsum dolor.</div>
    </div>
  </body>
</html>
